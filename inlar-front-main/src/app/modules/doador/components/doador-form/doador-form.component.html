<div>
  <form [formGroup]="doadorForm" (ngSubmit)="handleSubmit()">
    <div class="card flex flex-column md:flex-column gap-3">
      
      <!-- Campo oculto para ID do Doador -->
      <input type="hidden" formControlName="id" />

      <!-- Nome -->
      <input pInputText placeholder="Nome" formControlName="nome" />

      <!-- Tipo de Pessoa (Física ou Jurídica) -->
      <p-dropdown 
        [options]="tiposPessoa" 
        formControlName="tipopessoa" 
        placeholder="Selecione o Tipo de Pessoa">
      </p-dropdown>

      <!-- Estado (UF) -->
      <p-dropdown 
        [options]="estados" 
        formControlName="siglaestado" 
        placeholder="Selecione um Estado">
      </p-dropdown>

      <!-- Campos para Pessoa Física -->
      <div *ngIf="doadorForm.get('tipopessoa')?.value === 'F'">
        <input 
          pInputText 
          placeholder="CPF" 
          formControlName="cpf" 
          appCpfMask 
          appCpfValidator 
          style="margin-right: 13px;" 
        />
        <input 
          pInputText 
          placeholder="RG" 
          formControlName="rg" 
          maxlength="9" 
          style="margin-right: 13px;" 
        />
        <input 
          pInputText 
          placeholder="Data de Nascimento" 
          formControlName="dataNascimento" 
          type="date" 
          style="margin-right: 13px;" 
        />
      </div>

      <!-- Campos para Pessoa Jurídica -->
      <div *ngIf="doadorForm.get('tipopessoa')?.value === 'J'">
        <input 
          pInputText 
          placeholder="CNPJ" 
          formControlName="cnpj" 
          appCnpjMask 
          appCnpjValidator 
          style="margin-right: 13px;" 
        />
      </div>

      <!-- Contato -->
      <input 
        pInputText 
        placeholder="Contato 1" 
        formControlName="contato1" 
        maxlength="11" 
      />
      <input 
        pInputText 
        placeholder="Contato 2" 
        formControlName="contato2" 
        maxlength="11" 
      />

      <!-- Endereço -->
      <input 
        pInputText 
        placeholder="CEP" 
        formControlName="cep" 
        maxlength="8" 
      />
      <input 
        pInputText 
        placeholder="Logradouro" 
        formControlName="logradoudo" 
      />
      <input 
        pInputText 
        placeholder="Número" 
        formControlName="numero" 
      />
      <input 
        pInputText 
        placeholder="Complemento" 
        formControlName="complemento" 
      />
      <input 
        pInputText 
        placeholder="Bairro" 
        formControlName="bairro" 
      />
      <input 
        pInputText 
        placeholder="Cidade" 
        formControlName="cidade" 
      />

      <!-- Observações -->
      <textarea 
        pInputTextarea 
        placeholder="Observações" 
        formControlName="observacoes">
      </textarea>

      <!-- Botão de Submissão -->
      <div class="flex flex-row justify-content-center align-content-center align-items-center">
        <p-button 
          [disabled]="!doadorForm.valid" 
          type="submit" 
          label="Concluir">
        </p-button>
      </div>
    </div>
  </form>
</div>
