<div class="grid">
      <!-- Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()" *ngIf="loginCard">
        <img src="../../../favicon.ico" alt="logoinlar">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="FaÃ§a seu login para que assim consiga acessar nosso sistema!"
          *ngIf="loginCard"
        >
          <div class="email">
            <label for="">E-mail</label>
            <input
              type="text"
              pInputText
              placeholder="Email"
              formControlName="email"
            />
          </div>
          <div class="senha">
            <label for="">Senha</label>
            <input
              type="password"
              pInputText
              placeholder="Senha"
              formControlName="senha"
            />
          </div>
            <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
        </p-card>
      </form>
</div>
