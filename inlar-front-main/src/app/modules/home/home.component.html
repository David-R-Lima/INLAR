<div class="grid">
      <!-- Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()" *ngIf="loginCard">
        <img src="../../../favicon.ico" alt="logoinlar">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça seu login para que assim consiga acessar nosso sistema!"
          *ngIf="loginCard"
        >
          <div class="email">
            <label for="">E-mail</label>
            <input
              type="text"
              pInputText
              placeholder="Email"
              formControlName="email"
            />
          </div>
          <div class="senha">
            <label for="">Senha</label>
            <input
              type="password"
              pInputText
              placeholder="Senha"
              formControlName="senha"
            />
          </div>
            <button
              type="submit"
              pButton
              pRipple
              label="Login"
              [disabled]="!this.loginForm.valid"
            ></button>
          <span (click)="loginCard = !loginCard">Não tenho uma conta</span
          >
        </p-card>
      </form>

      <!-- Cadastro -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()" *ngIf="!loginCard">
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuita!"
        >
          <div class="nome">
            <input
              type="text"
              pInputText
              placeholder="Nome"
              formControlName="usuario"
            />
          </div>
          <div class="email">
            <input
              type="text"
              pInputText
              placeholder="Email"
              formControlName="email"
            />
          </div>
          <div class="senha">
            <input
              type="password"
              pInputText
              placeholder="Senha"
              formControlName="senha"
            />
          </div>
            <button
              type="submit"
              pButton
              pRipple
              label="Criar conta"
              [disabled]="!this.signupForm.valid"
            ></button>
          <span (click)="loginCard = !loginCard">Ja tenho uma conta</span>
        </p-card>
      </form>
</div>
