<div class="grid">
    <div class="col-12">
      <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Beneficiários">
        <p-table
          [value]="doacao"
          [(selection)]="doacaoSelected"
          [rows]="10"
          [paginator]="true"
          [responsive]="true"
          [tableStyle]="{ 'min-width': '75rem' }"
          [rowHover]="true"
          [showCurrentPageReport]="true"
          dataKey="idDoacao"
          currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} doações"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="nome">
                <div class="flex justify-content-between align-items-center">
                  <div>Descrição</div>
                  <div>
                    <p-sortIcon field="Descrição"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="descricao"
                      display="menu"
                      matchMode="contains"
                      [showMatchModes]="false"
                      [showOperator]="false"
                      [showAddButton]="false"
                    ></p-columnFilter>
                  </div>
                </div>
              </th>
              <th pSortableColumn="Data">
                <div class="flex justify-content-between align-items-center">
                  <div>Data</div>
                  <div>
                    <p-sortIcon field="uf"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="data"
                      display="menu"
                      matchMode="contains"
                      [showMatchModes]="false"
                      [showOperator]="false"
                      [showAddButton]="false"
                    ></p-columnFilter>
                  </div>
                </div>
              </th>
              <th>
                <div class="flex justify-content-center">
                  <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    label="Adicionar"
                    pTooltip="Adicionar Doacao"
                    tooltipPosition="top"
                    (click)="handleDoacaoEvent('ADICIONAR BENEFICIARIO')"
                  ></button>
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-beneficiario>
            <tr>
              <td>{{ beneficiario.nome }}</td>
              <td>{{ beneficiario.uf }}</td>
              <td>
                <div class="flex justify-content-center gap-3 align-content-center align-items-center">
                  <button
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    pTooltip="Editar beneficiário"
                    tooltipPosition="top"
                    class="p-button-rounded p-button-warning"
                    (click)="handleBeneficiarioEvent('EDITAR BENEFICIARIO', beneficiario.idBeneficiario, beneficiario.nome)"
                  ></button>
                  <button
                    pButton
                    pRipple
                    icon="pi pi-trash"
                    pTooltip="Remover beneficiário"
                    tooltipPosition="top"
                    class="p-button-rounded p-button-danger"
                    (click)="handleDeleteBeneficiarioEvent(beneficiario.idBeneficiario, beneficiario.nome)"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
    <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  </div>
